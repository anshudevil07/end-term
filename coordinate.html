<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img id="hotspot_image" name="hotspot_image" style="width: 50%" src="img1.jpg" alt="Hotspot image" onclick="clickHotspotImage(event);"/>
    <p id="p">x: </p>
    <script>
   function clickHotspotImage(event) {
    var xCoordinate = event.offsetX;
    var yCoordinate = event.offsetY;
  
    document.getElementById('p').innerText =  xCoordinate +  + yCoordinate;
}
    
</script>
</body>
</html>
