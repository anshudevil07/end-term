<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border:thin solid black;
            border-collapse:collapse;
            margin: 5px 5px 5px 0px;
        }
        td{
            border:thin solid gray;
            padding: 5px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>H</td>
            <td>M</td>
            <td>S</td>
        </tr>
        <tr>
            <td id="h">0</td>
            <td id="m">0</td>
            <td id="s">0</td>
        </tr>
    </table>
    <button id="submit" type="submit" >Start</button>
    <script>
     
    var hour=document.getElementById("h");
    var min=document.getElementById("m");
    var sec=document.getElementById("s");
     
    var second=0;
    var minute=0;
    var hour=0;
    var mubutton=document.getElementById("submit").addEventListener('click',myfunc);
 
     
     
  function myfunc(){
     var setintr=setInterval(function() {
        
        sec.innerText=second;
        min.innerText=minute;
        hour.innerText=hour;
       
        second++;
        if(second>60){
            minute++;
            second=0;

        }
        if(minute>60){
            hour++;
            minute=0;
        }
},1000);
}
  

    </script>
</body>
