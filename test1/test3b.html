<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p {
            height: 50px;
            width: 100px;
            background-color: #555;
            display: inline-block;
           
          
        }

    </style>
</head>

<body>
    <div class="rectangle" id="p" >

    </div>
    <br>
    <button  onclick="myfunc()" style="position: fixed;">Click to move</button>
</body>
<script>
 function myfunc(){
    document.getElementById("p").style.float="right";
    
 }
</script>
</html>
