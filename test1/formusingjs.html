<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p id="mine">Hello</p>
    <!-- <script src="script1a.js"></script> -->
    <script>
        var x = document.getElementById("mine");
        // x.innerText = "Heyy";
        function givesNum(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1) + min);

        }
        // window.alert("Make your guess: ");
        var ans = givesNum(3, 8);
        var userInput = prompt("Please Enter your guess");

        while (ans != userInput) {
            userInput = prompt("Your guess is incorrect /n Please make another guess: " + ans);

        }
        if (ans == userInput) {
            window.alert("Congrats , You have guessed the correct answer:");
        }
    </script>
</body>

</html>
